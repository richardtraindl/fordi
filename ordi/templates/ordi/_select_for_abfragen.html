   
   
       <select name="abfrage">    
          {%- for abfr in abfragen -%}
            {%- if abfr.label == abfrage -%}
              <option value="{{- abfr.label -}}" selected>{{- abfr.label -}}</option>
            {%- else -%}
              <option value="{{- abfr.label -}}">{{- abfr.label -}}</option>
            {%- endif -%}
          {%- endfor -%}
        </select>

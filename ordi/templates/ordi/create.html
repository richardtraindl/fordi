
{% extends 'base.html' %}

{% block content %}
    <form method="post">
        <div class="twocols">
            {% include 'ordi/_person.html' %}
            {% include 'ordi/_tier.html' %}
        </div>

        <div class="small-gap"></div>

        <div class="flex-container">
                <div><input type="submit" value="Speichern"></div>

    <script>

            $.datepicker.setDefaults($.datepicker.regional["de"]);

            });
        });
    </script>

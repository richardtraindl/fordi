    
    <select name="artikelcode[]">    
    {%- for artikelwert in artikelwerte -%}
      {%- if artikelwert[1] == artikelcode -%}
        <option value="{{- artikelwert[1] -}}" selected>{{- artikelwert[0] -}}</option>
      {%- else -%}
        <option value="{{- artikelwert[1] -}}">{{- artikelwert[0] -}}</option>
      {%- endif -%}
    {%- endfor -%}
    </select>
